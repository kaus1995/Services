<!Doctype html>
    <html>
        <head>
            <meta charset= "utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="viewport" content="width=device-width, initial-scale=1">
              <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
              <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  <link rel="stylesheet" type="text/css" href="css/style.css">
            <link rel="stylesheet" type="text/css" href="css/modal.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
            <script src="/js/handy.js"></script>
            <style>
            body.modal-open div.modal-backdrop {
                z-index: 0;
            }
            </style>

        </head>
        <body style="background-color:#6d7993;">
            <nav class="navbar navbar-fixed-top" style="background-color:#96858f;">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a><img id="logo" src="assets/logo.png" alt="Handy Services"></a>
                    </div>
                </div>
            </nav>
            <div class="container-fluid">
                <form method="" action="">
                    <div class="well row" id="well2">
                      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add</button>
                    </div>
                </form>
            </div>

            <!-- Modal -->
            <!-- Modal -->
              <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title h4">User Information</h4>
                    </div>
                    <div class="modal-body">
                      <div class="container-fluid">
                        <form method="" action="">
                            <div class="form-group">
                                <input type="text" class="form-control" required placeholder="User ID">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" required placeholder="User Name">
                            </div>
                            <button type="submit" id="submit" class="btn btn-primary" target="#userCard" data-dismiss="modal">Enter</button>
                        </form>
                      </div>
                    </div>
                    <div class="modal-footer">
                        
                    </div>
                  </div>
                </div>
              </div>
              
              <!-- card -->
              <!-- card -->
              <div class="container-fluid" id="userCard">
                <div class="row ">
                    <div class="col-xs-18 col-sm-6 col-md-3">
                        <div class="thumbnail">
            
                            <div class="caption">
                                <h4>User Info</h4>
                                
                                <a href="#" class="btn btn-default btn-xs pull-right" id="edit" role="button" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-edit"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
        </body>
    </html>
